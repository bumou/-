<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>css布局-弹性盒子水平布局</title>
<style id="jsbin-css">
.parent{
  display:flex;
  height:300px;
  background:DeepSkyBlue;
  border-radius:3px;
  -moz-border-radius:3px;
  -webkit-border-radius:3px;
  justify-content:center;/*和margin二选一*/
}
.child{
  background:#FCC;
  margin:0 auto;/*和justify-content二选一*/
}
</style>
</head>
<body>
  <div class="parent"><div class="child">缺点:弹性盒子布局兼容型不高</div></div>
</body>
